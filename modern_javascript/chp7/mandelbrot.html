<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>망델브로 집합</title>

  <style>
    #mycanvas {
      border: 1px solid gray;
    }

    input {
      margin: 0 10px;
      width: 60px;
      text-align: center;
    }

    div {
      font-size: small;
      margin-bottom: 5px;
    }
  </style>

  <script src="mandelbrot.js"></script>
</head>

<body>
  <canvas id="mycanvas" width="800" height="640"></canvas>
  <div>중심 좌표(<span id="field_cx">-0.6</span>,<span id="field_cy">0.0</span>) ← 마우스로 클릭하면 바뀝니다</div>
  <div>
    <label>확대 배율 : <input id="field_mag" type="number" value="0.65"></label>
    <label>최대 반복 횟수 : <input id="field_maxit" type="number" value="60"></label>
    <input id="btn_draw" type="button" value="그리기">
  </div>
</body>

</html>
