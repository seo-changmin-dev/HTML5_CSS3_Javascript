<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc Factorial</title>
</head>
<body>
  <script>
    function fact(n) {
      if (n <= 1) return n;
      else {
        return n * fact(n-1);
      }
    }

    for (var i = 1; i < 10; i++) {
      // console.log(i + "! = " + fact(i));
      document.write(i + "! = " + fact(i) + "<br />");
    }
  </script>
</body>
</html>
