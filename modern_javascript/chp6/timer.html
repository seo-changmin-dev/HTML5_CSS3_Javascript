<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    setTimeout(function() { // Single Time
      console.log(new Date());
    }, 2000);

    let tic = setInterval(() => {
      console.warn(new Date());
    }, 1000);

    setTimeout(function() {
      clearInterval(tic);
    }, 10000)
    
  </script>

</head>
<body>
  <div>Hello World!</div>
</body>
</html>
