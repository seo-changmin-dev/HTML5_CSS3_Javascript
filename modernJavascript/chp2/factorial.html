<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼 계산</title>
</head>
<body>
    <script>
        function factorial(n) {
            if (n <= 1) return 1;
            else return n * factorial(n-1)
        }

        for (var i = 1; i < 10; i++) {
            document.write(i + "! = " + factorial(i) + "<br />")
        }
    </script>
</body>
</html>
