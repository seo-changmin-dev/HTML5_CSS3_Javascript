<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Q11-1.html</title>
  <style>
    header {
      border: solid 1px red;
    }

    nav {
      border: solid 1px red;
    }

    section {
      border: solid 1px red;
    }

    aside {
      border: solid 1px red;
    }

    footer {
      border: solid 1px red;
    }

    .clear {
      clear: both;
    }
  </style>

</head>
<body>
  <header>
    상단 헤더
    <nav>내비게이션 메뉴</nav>
  </header>
  
  <aside style="float: left;">
    사이드바
  </aside>

  <section style="float: left;">
    메인 콘텐츠
  </section>
  <div class="clear"></div>

  <footer>
    하단 푸터
  </footer>

</body>
</html>
