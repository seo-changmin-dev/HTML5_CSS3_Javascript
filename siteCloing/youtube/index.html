<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/cb362b69bf.js" crossorigin="anonymous"></script>

  <script src="main.js" defer></script>
</head>

<body>
  <header class="header-bar">
    <div class="header-bar__logo">
      <i class="fab fa-youtube"></i>
      <div>Youtube</div>
    </div>

    <div class="header-bar__search">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <section class="video-player">
    
  </section>

  <section class="video-info">
    <ul class="video-info__hashs">
      <li>#DreamCoding</li>
      <li>#DreamCoders</li>
      <li>#Ellie</li>
    </ul>

    <div class="video-info__title">
      <div>클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript</div>
      <a href="#"><i class="fas fa-caret-down"></i></a>
    </div>

    <div class="video-info__views">
      1M views 1 month ago
    </div>

    <ul class="video-info__user-evals">
      <li><i class="far fa-thumbs-up"></i></li>
      <li><i class="far fa-thumbs-down"></i></li>
      <li><i class="fas fa-share"></i></li>
      <li><i class="fas fa-plus"></i></li>
      <li><i class="fas fa-flag"></i></li>
    </ul>

    <div class="video-info__channel">
      <div></div>
      <div></div>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </section>

  <section class="video-recommended">
    <div class="video-recommended__item">
      <div>
        img
      </div>
      <div>
        <div>
          title
        </div>
        <div>
          views
        </div>
      </div>
      <div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
  </section>
</body>
</html>
