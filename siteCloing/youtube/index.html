<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">


  <script src="https://kit.fontawesome.com/cb362b69bf.js" crossorigin="anonymous"></script>
  <script src="./scripts/main.js" defer></script>
</head>

<body>
  <header class="header-bar">
    <div class="header-bar__logo">
      <i class="fab fa-youtube"></i>
      <div class="header-bar__logo-name">Youtube</div>
    </div>

    <div class="header-bar__search">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <section class="video-player">
    <video class="video-player__align_center" height=30% controls>
      <source src="./src/video/sampleVideo.mp4" type="video/mp4" />
    </video>
  </section>

  <section class="video-info">
    <ul class="video-info__hashs">
      <li>#DreamCoding</li>
      <li>#DreamCoders</li>
      <li>#Ellie</li>
    </ul>

    <div class="video-info__title">
      <div>클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript</div>
      <a href="#"><i class="fas fa-caret-down"></i></a>
    </div>

    <div class="video-info__views">
      1M views 1 month ago
    </div>

    <ul class="video-info__user-evals">
      <li>
        <a href="#"><i class="far fa-thumbs-up"></i></a>
        <div>1K</div>
      </li>
      <li>
        <a href="#"><i class="far fa-thumbs-down"></i></a>
        <div>0</div>
      </li>
      <li>
        <a href="#"><i class="fas fa-share"></i></a>
        <div>share</div>
      </li>
      <li>
        <a href="#"><i class="fas fa-plus"></i></a>
        <div>save</div>
      </li>
      <li>
        <a href="#"><i class="fas fa-flag"></i></a>
        <div>report</div>
      </li>
    </ul>

    <div class="video-info__channel">
      <div>
        <img src="" alt="" srcset="">
        <div>
          <div>드림코딩 by 엘리</div>
          <div>1M subscribers</div>
        </div>
      </div>
      <button class="video-info__channel__btn">SUBSCRIBE</button>
    </div>
  </section>

  <section class="video-recommended">
    <div>
      Up next
    </div>

    <div class="video-recommended__item">
      <div>
        img
      </div>
      <div>
        <div>
          title
        </div>
        <div>
          views
        </div>
      </div>
      <div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
  </section>
</body>

</html>
