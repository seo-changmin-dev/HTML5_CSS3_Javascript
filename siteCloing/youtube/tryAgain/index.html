<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/cb362b69bf.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="gnb_search">
    <div>
      <i class="fab fa-youtube"></i>
      <span>Youtube</span>
    </div>
    
    <ul class="options">
      <li><i class="fas fa-search"></i></li>
      <li><i class="fas fa-ellipsis-v"></i></li>
    </ul>
  </header>

  <section class="main_video_player">
    <video src="./src/video/sampleVideo.mp4" controls></video>
  </section>

  <section class="main_video_info">
    <span>#DreamCoding</span>
    <div>Video TItle</div>
    <span>1M views 1 month ago</span>

    <ul class="user_eval">
      <li><i class="far fa-thumbs-up"></i></li>
      <li><i class="far fa-thumbs-down"></i></li>
      <li><i class="fas fa-share"></i></li>
      <li><i class="fas fa-plus"></i></li>
      <li><i class="fas fa-flag"></i></li>
    </ul>
  </section>

  <section class="channel_info">
    <ul class="channel_detail">
      <li>logo</li>
      <li>채널명</li>
    </ul>

    <div><button>SUBSCRIBE</button></div>
  </section>

  <section class="recommended_video">
    <span>Up Next</span>
    <div class="recommended_video_info">
      <div>ThumbNail</div>
      <ul>
        <li>Title</li>
        <li>channelName</li>
        <li>views</li>
      </ul>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </section>
</body>

</html>
