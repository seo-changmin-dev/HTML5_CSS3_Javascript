<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>

  <link rel="shortcut icon" href="./src/img/favicons.png">

  <script src="https://kit.fontawesome.com/cb362b69bf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <ul class="header_container">
      <li>Gmail</li>
      <li>이미지</li>
      <li><i class="fas fa-bars"></i></li>
      <li>로그인</li>
    </ul>
  </header>

  <section id="title_section">
    <div class="title_container">
      <img src="./src/img/google_logo.png" alt="" srcset="">
    </div>
  </section>

  <section id="search_section">
    <div class="search_container">
      <div class="search_text_bar">
        <ul>
          <li>
            <i class="fas fa-search"></i>
          </li>
          <li>
            <input type="text" name="" id="" />
          </li>
          <li>
            <i class="far fa-keyboard"></i>
          </li>
          <li>
            <i class="fas fa-microphone"></i>
          </li>
        </ul>
      </div>
      
      <ul class="search_btns">
        <li>Google 검색</li>
        <li>I'm Feeling Lucky</li>
      </ul>
    </div>
  </section>

  <section id="blank_section">
    <div class="blank_space"></div>
  </section>

  <footer>
    <div class="footer_container">
      <div class="footer-country ">
        대한민국
      </div>

      <div>
        <ul>
          <li>Google 정보</li>
          <li>광고</li>
          <li>비즈니스</li>
          <li>검색의 원리</li>
        </ul>

        <ul>
          <li>개인정보처리방침</li>
          <li>약관</li>
          <li>설정</li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
