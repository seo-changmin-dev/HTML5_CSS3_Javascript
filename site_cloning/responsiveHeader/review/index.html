<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Bar</title>

  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/header.js"></script>
  <script src="https://kit.fontawesome.com/cb362b69bf.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="main-header">
    <a class="header-title" href="#">
      <div class="header-title__icon"><i class="fas fa-rainbow"></i></div>
      <h1 class="header-title__title">Comapny Rainbow</h1>
    </a>

    <nav class="header-gnb">
      <ul class="header-gnb__list">
        <li>Home</li>
        <li>Gallery</li>
        <li>Weddings</li>
        <li>FAQ</li>
        <li>Bookings</li>
      </ul>
    </nav>

    <div class="header-links">
      <ul class="header-links__list">
        <li><a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></li>
      </ul>
    </div>

    
    <a class="header-toggle-btn"><i class="fas fa-bars"></i></a>
  </header>
</body>
</html>
